name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Replace with your test command
        pytest tests/

    - name: Build Docker image
      run: |
        docker build -t fastapi-book-project-fastapi .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: |
        docker tag fastapi-book-project-fastapi yourdockerhubusername/fastapi-book-project-fastapi:latest
        docker push yourdockerhubusername/fastapi-book-project-fastapi:latest

    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull yourdockerhubusername/fastapi-book-project-fastapi:latest
          docker stop fastapi_book_project_afanyu || true
          docker rm fastapi_book_project_afanyu || true
          docker run -d --name fastapi_book_project_afanyu -p 8213:8213 yourdockerhubusername/fastapi-book-project-fastapi:latest
